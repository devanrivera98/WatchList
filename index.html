<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="header-left">
        <div>
          WatchList
        </div>
        <div id="gold">
          My List
        </div>
      </div>
      <div class="header-right">
        <div class="input">
          <input class="search" placeholder="Search">
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </header>
  <main>
    <div id="homepage-background">
      <div class="homepage-image-container">
        <img class="homepage-image" src="https://cdn.wallpapersafari.com/83/19/m85rEQ.jpg">
      </div>
      <div class="homepage-text-container">
        <div class="homepage-second-background">
          <p class="homepage-text">Do you always get recommended movies, but forget what it was called?</p>
          <p class="homepage-text">Create a personalized list of movies you want to see right here!</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
