<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="header-left">
          <div id="home">
            WatchList
          </div>
          <div id="my-list">
            My List
          </div>
        </div>
        <div class="header-right">
          <div class="input">
            <form>
              <input class="search" placeholder="Search" required>
            </form>
          </div>
          <i class="fa-solid fa-magnifying-glass only-mobile"></i>
          <input id="search-button" type="submit" name="Search" value="Search">
        </div>
      </div>
    </div>
  </header>
  <main data-view="homepage" class="hidden">
    <div id="homepage-background">
      <div class="homepage-image-container">
        <img class="homepage-image" src="https://cdn.wallpapersafari.com/83/19/m85rEQ.jpg">
      </div>
      <div class="homepage-text-container">
        <div class="homepage-second-background">
          <p class="homepage-text">Do you always get recommended movies, but forget what it was called?</p>
          <p class="homepage-text">Create a personalized list of movies you want to see right here on WatchList!</p>
        </div>
      </div>
    </div>
  </main>
  <section data-view="results">
    <h1 class="results-header">Results</h1>
    <ul id="results-list">
      <li>
        <div class="results-background">
          <div class="results-second-background">
            <h2 id="title">TITLE</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BNzY4YjdlYTQtMjNkZS00MTViLTkzODQtMDQwMTIyNTk4ZjVhXkEyXkFqcGdeQXVyMTI1NzIxNzA4._V1_Ratio0.6837_AL_.jpg"">
            <a id="learn-more">Learn More</a>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
