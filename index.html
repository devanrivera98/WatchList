<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="header-left">
          <a id="home">
            WatchList
          </a>
          <a id="my-list">
            My List
          </a>
        </div>
        <form>
          <div class="header-right">
            <div class="input">
              <input class="search" type="text" placeholder="Search" required>
            </div>
            <button class="only-mobile">
              <i class="fa-solid fa-magnifying-glass only-mobile"></i>
            </button>
            <input id="search-button" type="submit" name="Search" value="Search">
          </div>
        </form>
      </div>
    </div>
  </header>
  <main data-view="homepage" class="hidden">
    <div id="homepage-background">
      <div class="homepage-image-container">
        <img class="homepage-image" src="https://cdn.wallpapersafari.com/83/19/m85rEQ.jpg">
      </div>
      <div class="homepage-text-container">
        <div class="homepage-second-background">
          <p class="homepage-text">Do you always get recommended movies, but forget what it was called?</p>
          <p class="homepage-text">Create a personalized list of movies you want to see right here on WatchList!</p>
        </div>
      </div>
    </div>
  </main>
  <section data-view="results" class="hidden">
    <h1 class="results-header">Results</h1>
    <ul id="results-list">
    </ul>
  </section>
  <section data-view="description" class="">
    <h1 class="description-header">More Info</h1>
    <ul id="description-list">
    </ul>
  </section>
  <section data-view="my-list-page">

  </section>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
